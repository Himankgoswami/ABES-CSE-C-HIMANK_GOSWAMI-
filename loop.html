    document.write("Table's are<br><br><br>")


    let  a = prompt("Enter first  numbers") ; 
    let  b = prompt("Enter second  numbers") ; 

     

    for (let i = 1; i <= 10; i++) {
        document.write(`Table is ${a} * ${i} = ${a * i}<br>`);
    }
    document.write(`<br>`) ;
    
    
    for (let i = 1; i <= 10; i++) {
        document.write(`Table is ${b} * ${i} = ${b * i}<br>`);
    }

    
    document.write("<br><br>even") ; 
    for (let i = 1; i <= 10; i++) {
        if((a*i)%2  == 0 ){
            document.write(` ${a*i}  `);
        }

        if((b*i)%2  == 0 ){
            document.write(` ${b*i}  `);
        }
    }

    document.write("<br><br>odd") ; 

     for (let i = 1; i <= 10; i++) {
        if((b*i)%2  != 0 ){
            document.write(` ${b*i}  `);
        }
        if((a*i)%2  != 0 ){
            document.write(` ${a*i}  `);
        }
        
    }

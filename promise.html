<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Promise</title>
</head>
<body>
    
    <script>


/// advanced version of nexted call back 
        const mypromise = new Promise((resolve , reject)=>{
            const password = "aditya@" ;
            if(password.length > 8 ){
                resolve("password length is ok ") ; 
            }

            else{
                reject(" password lenght is short ") ; 
            }
        })

        mypromise.then((msg)=>{
            console.log(msg) ; 
        })

        mypromise.catch((err)=>{
            console.log(err) ;
        })

    </script>

</body>
</html>
